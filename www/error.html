<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Page Not Found</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="error-icon">
            <svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="60" cy="60" r="50" stroke="url(#errorGradient)" stroke-width="4" fill="none"/>
                <path d="M40 40L80 80M80 40L40 80" stroke="url(#errorGradient)" stroke-width="4" stroke-linecap="round"/>
                <defs>
                    <linearGradient id="errorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#ef4444"/>
                        <stop offset="100%" style="stop-color:#dc2626"/>
                    </linearGradient>
				</defs>
			</svg>
        </div>

        <h1 class="title error-title">Oops! Something went wrong</h1>
        <p class="subtitle">The page you're looking for doesn't exist or has been moved.</p>
        
        <div class="error-details">
            <div class="error-code">404</div>
            <div class="error-message">Page Not Found</div>
        </div>

        <div class="error-actions">
            <button onclick="goHome()" class="button">Go to Homepage</button>
        </div>
    </div>

    <script>
        function goHome() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
