<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Client</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <div class="container">
        <h1 class="title">Welcome to Simple Client</h1>
        <p class="subtitle">Enter your text below and send it to the server to see the response.</p>
        
        <form id="dataForm" class="form-group">
            <div class="input-group">
                <input 
                    type="text" 
                    id="textInput" 
                    class="input" 
                    placeholder="Type something here..."
                    required
                >
            </div>
            <button type="submit" id="submitBtn" class="button">
                Send to Server
            </button>
        </form>

        <div class="response-section">
            <h3 class="response-title">Server Response:</h3>
            <div id="responseContent" class="response-content">
                No data received yet. Submit the form to see the response.
            </div>
        </div>
    </div>

    <div id="successMessage" class="success-message">
        ðŸŽ‰ Data sent successfully!
    </div>

    <script src="script.js"></script>
</body>
</html>
