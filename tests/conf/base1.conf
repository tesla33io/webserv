http {
    server {
        listen 127.0.0.1:8080;
        server_name localhost;
        root ./server1;
        error_page 404 /custom_404.html;
        error_page 500 502 /server1_50x.html;

        location /app1/ {
            root ./server1_app;
            index app1_index.html;
        }

        location / {
            index index.html;
        }
    }

    server {
        listen 127.0.0.1:8081;
        server_name localhost;
        root ./server2;
        error_page 403 /custom_403.html;

        location /app2/ {
            root ./server2_app;
            index app2_index.html;
        }

        location / {
            index index.html;
        }
    }

    server {
        listen 127.0.0.1:8082;
        server_name localhost;
        root ./server3;
        error_page 404 /custom_404.html;
        error_page 500 503 /server3_50x.html;

        location /app3/ {
            root ./server3_app;
            index app3_index.html;
        }

        location / {
            index index.html;
        }
    }
}
