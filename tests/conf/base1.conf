http {
    server {
        listen 127.0.0.1:8080;
        root /tmp/server1;
        error_page 404 /custom_404.html;
        error_page 500 502 /server1_50x.html;

        location /app1/ {
            root /tmp/server1;
            index index.html;
        }

        location / {
            index index.html;
        }
    }

    server {
        listen 127.0.0.1:8081;
        root /tmp/server2;
        error_page 403 /custom_403.html;

        location /app2/ {
            root /tmp/server2;
            index index.html;
        }

        location / {
            index index.html;
        }
    }

    server {
        listen 127.0.0.1:8082;
        root /tmp/server3;
        error_page 404 /custom_404.html;
        error_page 500 503 /server3_50x.html;

        location /app3/ {
            root /tmp/server3;
            index index.html;
        }

        location / {
            index index.html;
        }
    }
}
